<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter one ingredient for your dessert"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: chocolate, walnut, strawberry</div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/tajche77" target="_blank">TamaraB</a>, it is
        open-sourced on
        <a
          href="https://github.com/tajche77/Project-AI-Generator"
          target="_blank"
        >
          GitHub</a
        >
        and is hosted on
        <a href="https://nimble-mermaid-b26999.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
